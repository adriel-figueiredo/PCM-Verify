<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Status</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #2e2e2e;
        }
    </style>
</head>

<body>
    <h1 style="color: #ffffff;">PCM Status</h1>

    <div>
        <h2 style="color: #ffffff;" id="time"></h2>
        <script>
            function updateTime() {
                const now = new Date();
                const options = { year: 'numeric', month: 'long', day: 'numeric', hour: '2-digit', minute: '2-digit', second: '2-digit' };
                document.getElementById('time').textContent = now.toLocaleDateString(undefined, options);
            }
            setInterval(updateTime, 1000);
            updateTime();
        </script>
    </div>
